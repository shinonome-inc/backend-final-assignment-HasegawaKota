{% extends 'base.html' %}

{% block title %}フォロワ一覧{% endblock %}
{% block content %}

{% for follow in follower_list %}
<form action="{% url 'accounts:follow' follow.follower.username %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-light" type="submit">{{ follow.follower }}をフォロー</button>
</form>
{% endfor %}

{% endblock %}
