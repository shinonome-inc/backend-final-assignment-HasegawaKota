{% extends 'base.html' %}

{% block title %}フォロワ一覧{% endblock %}
{% block content %}
<a href="{% url 'accounts:home' %}" class="btn btn-primary">home</a>
<a href="{% url 'accounts:user_profile' pk=user.pk %}" class="btn btn-primary">プロフィール</a>
{% for follow in follower_list %}
<li>
    <a href="{% url 'accounts:follow' follow.follower.username %}" class="btn btn-light">{{ follow.follower }}</a>
</li>
{% endfor %}

{% endblock %}
