
{% block title %}ユーザー登録{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="username" name="username"  placeholder="あなたのお名前を教えやがれ">
    <input type="password" name="password1" placeholder="パスワード">
    <input type="password" name="password2" placeholder="パスワード再確認">
    <input type="email" name="email" placeholder="メルアド教えて">
    <button type="submit" name="アカウント作成" >アカウント作成</button>

  </form>
{% endblock %}
